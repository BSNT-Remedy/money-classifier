<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% block head %}
    
    {% endblock head %}
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ecececff;
            color: #fff;
        }
        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        h1 {
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <h1>PesoScan</h1>
        <div class="nav-links">
            <a href="{% url 'main:index' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'main:analytics' %}">Analytics</a>
                <form method="post" action="{% url 'main:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="link-button">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'main:login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
        
    {% endblock %}
</body>
</html>
